<!DOCTYPE html>
<html>

<head>
    <title>회원가입</title>
</head>

<body>
    <h1>회원가입</h1>
    <hr />
    <form method="post">
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <tr>
                    <td><label>이름</label></td>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td><label>사용자id</label></td>
                    <td><input type="text" name="uid" /></td>
                </tr>
                <tr>
                    <td><label>비밀번호</label></td>
                    <td><input type="password" name="pass" /></td>
                </tr>
            </table>
            <input type="submit" value="가입" />
        </fieldset>
    </form>
</body>

</html>
