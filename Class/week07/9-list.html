<!DOCTYPE html>
<html>

<head>
    <title>List Page</title>
</head>

<body>
    <h1>List Page</h1>
    <hr />
    <table width="100%" border="1">
        <tr>
            <th>Name</th>
            <th>Model Number</th>
            <th>Series</th>
        </tr>
        <% data.forEach(function (item, index) { %>
            <tr>
                <td>
                    <%= item.name %>
                </td>
                <td>
                    <%= item.uid %>
                </td>
                <td>
                    <%= item.pass %>
                </td>
            </tr>
            <% }); %>
    </table>
</body>

</html>
