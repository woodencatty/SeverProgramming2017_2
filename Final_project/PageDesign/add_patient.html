<!DOCTYPE html>
<html lang="ko">
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1">
        
        <title>SMASH CARE MOVEMENT</title>
        
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        
        <!-- Custom CSS -->
        <link href="css/add.css" rel="stylesheet">
        
        <!-- JQuery -->
        <script src="js/jquery-3.2.1.min.js"></script>
        
    </head>
    
    <body>
    <div class="wrap">
        
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <!-- 브랜드 로고 -->
                <div class="navbar-brand"><img src="img/nav_brand.png" width="300px"></div>
                <!-- 메뉴 -->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <!-- 홈 링크 -->
                            <a class="nav-link currnet" href="#">홈으로</a>
                        </li>
                        <li class="nav-item">
                            <!-- 기기 관리 링크 -->
                            <a class="nav-link" href="#">기기 관리</a>
                        </li>
                        <li class="nav-item">
                            <!-- 계정 관리 링크 -->
                            <a class="nav-link" href="#">계정 관리</a>
                        </li>
                        <li class="nav-item active">
                            <!-- 기기 개통 링크 -->
                            <a class="nav-link" href="#">기기 개통</a>
                        </li>
                    </ul>
                    <!-- 계정 아이디 -->
                    <div class="my-auto profile">
                        <img src="img/defualt_profile.png" class="rounded-circle my-auto" width="26px" height="26px">
                        <!-- 비민번호 변경 링크 -->
                        <a class="nav-link my-auto" href="#">Kim Hangeom</a>
                    </div>
                </div>
            </div>
        </nav>
    
        <!-- Insert -->
        <div class="content mx-auto">
            <div class="container my-auto">
                <!-- Insert Head -->
                <div class="row content_head">
                    <!-- 제목 -->
                    <div class="col-lg-3 content_title">
                        <p>환자 등록</p>
                    </div>
                </div>
                <!-- 입력 폼 -->
                <form>
                    <div class="row content_body">
                        <div class="col-lg-5">
                            <label for="patient_num">환자 번호</label>
                            <!-- 환자 번호 입력 -->
                            <input type="text" class="form-control" id="patient_num">
                        </div>
                        <div class="col-lg-5">
                            <label for="patient_name">환자 이름</label>
                            <!-- 환자 이름 입력 -->
                            <input type="text" class="form-control" id="patient_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="patient_disease">병명</label>
                            <!-- 병명 입력 -->
                            <input type="text" class="form-control" id="patient_disease">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="patient_tell">연락처</label>
                            <!-- 환자 연락처 입력 -->
                            <input type="text" class="form-control" id="patient_tell">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <label for="patient_status">상태</label>
                            <!-- 환자 상태 입력 -->
                            <input type="text" class="form-control" id="patient_status">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="patient_ex">운동량</label>
                            <!-- 환자 운동량 입력 -->
                            <input type="text" class="form-control" id="patient_ex">
                        </div>
                        <div class="col-lg-5">
                            <label for="device_id">식별 기기 아이디</label>
                            <!-- 식별 기기 아이디 입력 -->
                            <input type="text" class="form-control" id="device_id">
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-10 col-lg-2">
                            <!-- 제출하기 -->
                            <input type="submit" class="submit"
                            value="+ 등록하기">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    </body>
    
</html>
