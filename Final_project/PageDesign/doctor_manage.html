<!DOCTYPE html>
<html lang="ko">
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1">
        
        <title>SMASH CARE MOVEMENT</title>
        
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        
        <!-- Custom CSS -->
        <link href="css/table.css" rel="stylesheet">
        
        <!-- JQuery -->
        <script src="js/jquery-3.2.1.min.js"></script>
        
        <script>
            
            jQuery(document).ready(function() {
                /* 검색창 포커스인 포커스 아웃 효과 */
                $('input').focusin(function() {
                    $('.search').css('border-color', '#00afec');
                    $('.search').css('box-shadow', '0 0 15px rgba(0, 175, 236, 0.5)');
                    
                    $('input').focusout(function() {
                        $('.search').css('border-color', '#e0e0e0');
                        $('.search').css('box-shadow', 'none');
                    });
                });
                
                /* 검색 기능 */
                var search = function() {
                    var id = $('input').val();
                    $('tbody tr').hide();
                    var item = $("tbody > tr > td:nth-child(4n+1):contains('" + id + "')");
                    
                    $(item).parent().show();
                };
                /* 버튼 눌렀을때 검색 */
                $('#search_btn').click(function() {
                    search();
                });
                /* 엔터 눌렀을때 검색 */
                $('input').keydown(function (key) {
                    if(key.keyCode == 13){
                        search();
                    }
                });
            });
        </script>  
        
    </head>
    
    <body>
    <div class="wrap">
        
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <!-- 브랜드 로고 -->
                <div class="navbar-brand"><img src="img/nav_brand.png" width="300px"></div>
                <!-- 메뉴 -->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <!-- 홈 링크 -->
                            <a class="nav-link currnet" href="#">홈으로</a>
                        </li>
                        <li class="nav-item">
                            <!-- 기기 관리 링크 -->
                            <a class="nav-link" href="#">기기 관리</a>
                        </li>
                        <li class="nav-item">
                            <!-- 계정 관리 링크 -->
                            <a class="nav-link" href="#">계정 관리</a>
                        </li>
                        <li class="nav-item active">
                            <!-- 기기 개통 링크 -->

                    <!-- 계정 아이디 -->
                    <div class="my-auto profile">

                        <!-- 비민번호 변경 링크 -->
                        <a class="nav-link my-auto" href="#">Kim Hangeom</a>
                    </div>
                </div>
            </div>
        </nav>
    
        <!-- Table -->
        <div class="content mx-auto">
            <div class="container my-auto">
                <!-- Table Head -->
                <div class="row content_head">
                    <!-- 제목 -->
                    <div class="col-lg-3 content_title">
                        <p>계정 관리</p>
                    </div>
                    <!-- 검색 -->
                    <div class="col-lg-7">
                        <div class="search">
                            <input type="text" placeholder="의료진 이름을 입력하세요.">
                            <input type="submit" class="my-auto mx-auto search_btn" id="search_btn" value="">
                        </div>
                    </div>
                    <!-- 등록 -->
                    <div class="col-lg-2">
                        <button class="add_btn">+ 등록하기</button>
                    </div>
                </div>
            </div>
            
            <!-- Table Body -->
                <table class="table doctor_manage">
                    <thead>
                        <tr>
                            <th>의료진 이름</th>
                            <th>담당 부서</th>
                            <th>연락처</th>
                            <th>수정 / 삭제</th>
                        </tr>
                    </thead>
                    <!-- 테이블 내용 -->
                    <tbody>
                        <!-- Sample -->
                        <tr>
                            <td>
                                <!-- 기기 아이디 -->

                            <td>
                                <!-- 수정 삭제 버튼 -->
                                <button class="btn_enable">수정하기</button>
                                <button class="btn_enable">삭제하기</button>
                            </td>
                        </tr>
                        <!-- Sample -->

        </div>
