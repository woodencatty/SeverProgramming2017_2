<!DOCTYPE html>
<html lang="ko">
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1">
        
        <title>SMASH CARE MOVEMENT</title>
        
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        
        <!-- Custom CSS -->
        <link href="css/table.css" rel="stylesheet">
        
        <!-- JQuery -->
        <script src="js/jquery-3.2.1.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        
        <!-- Chart JS -->
        <script src="js/chart/Chart.js"></script>
        
        <script>
            
            jQuery(document).ready(function() {
                /* 검색창 포커스인 포커스 아웃 효과 */
                $('input').focusin(function() {
                    $('.search').css('border-color', '#00afec');
                    $('.search').css('box-shadow', '0 0 15px rgba(0, 175, 236, 0.5)');
                    
                    $('input').focusout(function() {
                        $('.search').css('border-color', '#e0e0e0');
                        $('.search').css('box-shadow', 'none');
                    });
                });
                
                /* 모달 제목 자동 설정 */
                
                $('.patient_manage a').click(function() {
                    var name = $(this).text() + ' 환자 운동량';
                    $('.patient_name').text(name)
                })
                
                /* 검색 기능 */
                var search = function() {
                    var id = $('input').val();
                    $('tbody tr').hide();
                    var item = $("tbody > tr > td:nth-child(5n+1):contains('" + id + "')");
                    
                    $(item).parent().show();
                };
                /* 버튼 눌렀을때 검색 */
                $('#search_btn').click(function() {
                    search();
                });
                /* 엔터 눌렀을때 검색 */
                $('input').keydown(function (key) {
                    if(key.keyCode == 13){
                        search();
                    }
                });
            });
        </script>  
        
    </head>
    
    <body>
    <div class="wrap">
        
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <!-- 브랜드 로고 -->
                <div class="navbar-brand"><img src="img/nav_brand.png" width="300px"></div>
                <!-- 메뉴 -->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <!-- 홈 링크 -->
                            <a class="nav-link currnet" href="#">홈으로</a>
                        </li>
                        <li class="nav-item">
                            <!-- 기기 관리 링크 -->
                            <a class="nav-link" href="#">기기 관리</a>
                        </li>
                        <li class="nav-item">
                            <!-- 계정 관리 링크 -->
                            <a class="nav-link" href="#">계정 관리</a>
                        </li>
                        <li class="nav-item active">
                            <!-- 기기 개통 링크 -->
                            <a class="nav-link" href="#">기기 개통</a>
                        </li>
                    </ul>
                    <!-- 계정 아이디 -->
                    <div class="my-auto profile dropdown">
                        <img src="img/defualt_profile.png" class="rounded-circle my-auto" width="26px" height="26px">
                        <!-- 비민번호 변경 링크 -->
                        <a id="dropdownMenu" data-target="#" data-toggle="dropdown" aria-haspopup="true" class="nav-link my-auto dropdown-toggle" href="#">Kim Hangeom <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                            <li><a href="#">비밀번호 변경</a></li>
                            <li><a href="#">로그아웃</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    
        <!-- Table -->
        <div class="content mx-auto">
            <div class="container my-auto">
                <!-- Table Head -->
                <div class="row content_head">
                    <!-- 제목 -->
                    <div class="col-lg-3 content_title">
                        <p>환자 관리</p>
                    </div>
                    <!-- 검색 -->
                    <div class="col-lg-7">
                        <div class="search">
                            <input type="text" placeholder="환자 이름을 입력하세요.">
                            <input type="submit" class="my-auto mx-auto search_btn" id="search_btn" value="">
                        </div>
                    </div>
                    <!-- 등록 -->
                    <div class="col-lg-2">
                        <button class="add_btn">+ 등록하기</button>
                    </div>
                </div>
            </div>
            
            <!-- Table Body -->
                <table class="table patient_manage">
                    <thead>
                        <tr>
                            <th>환자 번호</th>
                            <th>환자 이름</th>
                            <th>병명</th>
                            <th>생년월일</th>
                            <th>수정 / 삭제</th>
                        </tr>
                    </thead>
                    <!-- 테이블 내용 -->
                    <tbody>
                        <!-- Sample -->
                        <tr>
                            <!-- 환자 번호 -->
                            <td>201234045</td>
                            <td>
                                <!-- 환자 이름 -->

                                <!-- 그래프 모달 버튼 -->

                            <!-- 생년월일 -->
                            <td>1993.04.22</td>
                            <td>
                                <!-- 수정 삭제 버튼 -->
                                <button class="btn_enable">수정하기</button>
                                <button class="btn_enable">삭제하기</button>
                            </td>
                        </tr>
                        <!-- Sample -->
                    </tbody>
                </table>
        </div>
        
        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- 모달 제목으로 환자이름 자동 설정 -->
                        <h5 class="modal-title" id="ModalLabel"><span class="patient_name">Modal title</span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <canvas id="myAreaChart" width="100%" height="30"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
        <script>
            // Chart.js scripts
            // -- Set new default font family and font color to mimic Bootstrap's default styling
            Chart.defaults.global.defaultFontFamily = '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
            Chart.defaults.global.defaultFontColor = '#292b2c';
            // -- Area Chart Example
            var ctx = document.getElementById("myAreaChart");
            var myLineChart = new Chart(ctx, {
              type: 'line',
              data: {
                  /* x축 항목 */
                labels: ["Mar 1", "Mar 2", "Mar 3", "Mar 4", "Mar 5", "Mar 6", "Mar 7", "Mar 8", "Mar 9", "Mar 10"],
                datasets: [{
                  label: "Sessions",
                  lineTension: 0.0,
                  backgroundColor: "rgba(2,117,216,0.2)",
                  borderColor: "rgba(2,117,216,1)",
                  pointRadius: 5,
                  pointBackgroundColor: "rgba(2,117,216,1)",
                  pointBorderColor: "rgba(255,255,255,0.8)",
                  pointHoverRadius: 5,
                  pointHoverBackgroundColor: "rgba(2,117,216,1)",
                  pointHitRadius: 20,
                  pointBorderWidth: 2,
                    /* 데이터 값 */
                  data: [10000, 30162, 26263, 18394, 18287, 28682, 31274, 33259, 25849, 24159, 32651, 31984, 38451],
                }],
              },
              options: {
                scales: {
                  xAxes: [{
                    time: {
                      unit: 'date'
                    },
                    gridLines: {
                      display: false
                    },
                    ticks: {
                      maxTicksLimit: 7
                    }
                  }],
                  yAxes: [{
                    ticks: {
                        /* y축 항목 */
                      min: 0,
                      max: 40000,
                      maxTicksLimit: 5
                    },
                    gridLines: {
                      color: "rgba(0, 0, 0, .125)",
                    }
                  }],
                },
                legend: {
                  display: false
                }
              }
            });
        </script>
    </body>
    
</html>
