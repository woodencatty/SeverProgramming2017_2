<!DOCTYPE html>
<html lang="ko">
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1">
        
        <title>SMASH CARE MOVEMENT</title>
        
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        
        <!-- Custom CSS -->
        <link href="css/add.css" rel="stylesheet">
        
        <!-- JQuery -->
        <script src="js/jquery-3.2.1.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        
    </head>
    
    <body>
    <div class="wrap">
        
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <!-- 브랜드 로고 -->
                <div class="navbar-brand"><img src="img/nav_brand.png" width="300px"></div>
                <!-- 메뉴 -->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <!-- 홈 링크 -->
                            <a class="nav-link currnet" href="#">홈으로</a>
                        </li>
                        <li class="nav-item">
                            <!-- 기기 관리 링크 -->
                            <a class="nav-link" href="#">기기 관리</a>
                        </li>
                        <li class="nav-item">
                            <!-- 계정 관리 링크 -->
                            <a class="nav-link" href="#">계정 관리</a>
                        </li>
                        <li class="nav-item active">
                            <!-- 기기 개통 링크 -->
                            <a class="nav-link" href="#">기기 개통</a>
                        </li>
                    </ul>
                    <!-- 계정 아이디 -->
                    <div class="my-auto profile dropdown">
                        <img src="img/defualt_profile.png" class="rounded-circle my-auto" width="26px" height="26px">
                        <!-- 비민번호 변경 링크 -->
                        <a id="dropdownMenu" data-target="#" data-toggle="dropdown" aria-haspopup="true" class="nav-link my-auto dropdown-toggle" href="#">Kim Hangeom <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                            <li><a href="#">비밀번호 변경</a></li>
                            <li><a href="#">로그아웃</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    
        <!-- Insert -->
        <div class="content mx-auto">
            <div class="container my-auto">
                <!-- Insert Head -->
                <div class="row content_head">
                    <!-- 제목 -->
                    <div class="col-lg-3 content_title">
                        <p>계정 등록</p>
                    </div>
                </div>
                <!-- 입력 폼 -->
                <form>
                    <div class="row content_body">
                        <div class="col-lg-5">
                            <label for="doctor_num">의료진 번호</label>
                            <!-- 의료진 번호 입력 -->
                            <input type="text" class="form-control" id="doctor_num">
                        </div>
                        <div class="col-lg-5">
                            <label for="doctor_name">의료진 이름</label>
                            <!-- 의료진 이름 입력 -->
                            <input type="text" class="form-control" id="doctor_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="doctor_id">계정 아이디</label>
                            <!-- 의료진 아이디 입력 -->
                            <input type="text" class="form-control" id="doctor_id">
                        </div>
                        <div class="col-lg-5">
                            <label for="doctor_password">계정 비밀번호</label>
                            <!-- 의료진 비밀번호 입력 -->
                            <input type="password" class="form-control" id="doctor_password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="doctor_part">소속 부서</label>
                            <!-- 의료진 부서 입력 -->
                            <input type="text" class="form-control" id="doctor_part">
                        </div>
                        <div class="col-lg-5">
                            <label for="doctor_part">비밀먼호 확인</label>
                            <!-- 의료진 비밀번호 확인 입력 -->
                            <input type="password" class="form-control" id="doctor_part">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="doctor_tell">연락처</label>
                            <!-- 의료진 연락처 입력 -->
                            <input type="text" class="form-control" id="doctor_tell">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <label for="doctor_adress">주소</label>
                            <!-- 의료진 주소 입력 -->
                            <input type="text" class="form-control" id="doctor_adress">
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-10 col-lg-2">
                            <!-- 제출하기 -->
                            <input type="submit" class="submit"
                            value="+ 등록하기">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    </body>
    
</html>
